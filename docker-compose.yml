services:
  app:
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DOCKER: true
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: sua_senha
      DB_NAME: projetoanr

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: sua_senha
      MYSQL_DATABASE: projetoanr
    ports:
      - "3306:3306"